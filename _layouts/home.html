---
layout: default
---

{%- if site.posts.size > 0 -%}
  <ul class="posts">
    {%- for post in site.posts -%}
      <li>
        {%- assign date_format = site.plainwhite.date_format | default: "%b %-d, %Y" -%}
        <div class="post">
          <i class="icon-calendar"></i>
          {{post.date | date: date_format}}
          {{post.content}}
        </div>
      </li>
    {%- endfor -%}
  </ul>
